app = 'agenr-api'
primary_region = 'dfw'

[build]

[env]
  PORT = '3001'
  NODE_ENV = 'production'
  AGENR_BASE_URL = 'https://api.agenr.ai'
  CONSOLE_ORIGIN = 'https://console.agenr.ai'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = '5s'
    interval = '15s'
    method = 'GET'
    path = '/health'
    timeout = '3s'

[[vm]]
  memory = "2gb"
  cpu_kind = 'shared'
  cpus = 1
