# Staging Fly config only; keep all secrets in Fly secrets, never in this file.
app = 'agenr-api-staging'
primary_region = 'dfw'

[build]

[env]
  PORT = '3001'
  NODE_ENV = 'staging'
  AGENR_BASE_URL = 'https://agenr-api-staging.fly.dev'
  CONSOLE_ORIGIN = 'https://staging.agenr-console.pages.dev'
  AGENR_USER_PROFILE_PATH = './data/user-profile.staging.json'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = '5s'
    interval = '15s'
    method = 'GET'
    path = '/health'
    timeout = '3s'

[[vm]]
  memory = "2gb"
  cpu_kind = 'shared'
  cpus = 1
