name: Auto-approve PRs from jdvmi00

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  approve:
    if: github.event.pull_request.user.login == 'jdvmi00'
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.APPROVER_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr review "$PR_NUMBER" \
            --repo "$REPO" \
            --approve \
            --body "Auto-approved: PR author is jdvmi00."
